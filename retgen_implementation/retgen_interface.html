<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETGEN - Interactive Text Generation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .status-bar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
        }
        
        .status-dot.ready {
            background: #4CAF50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .control-item {
            display: flex;
            flex-direction: column;
        }
        
        .control-item label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .control-item input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        
        .control-item .value {
            font-size: 0.85em;
            color: #667eea;
            font-weight: bold;
        }
        
        .control-item select {
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.95em;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn.secondary {
            background: #f5f5f5;
            color: #333;
        }
        
        .output-area {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
        }
        
        .output-area.loading {
            color: #999;
            font-style: italic;
        }
        
        .generated-text {
            color: #333;
        }
        
        .prompt-text {
            color: #667eea;
            font-weight: bold;
        }
        
        .new-text {
            color: #000;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .search-results {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .search-result {
            padding: 10px;
            margin-bottom: 10px;
            background: #f5f5f5;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }
        
        .search-result .pattern {
            color: #333;
            font-weight: 500;
        }
        
        .search-result .continuation {
            color: #667eea;
            font-weight: bold;
        }
        
        .search-result .similarity {
            color: #999;
            font-size: 0.85em;
            float: right;
        }
        
        .presets {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .preset-btn {
            padding: 8px 16px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .preset-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 6px;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ RETGEN</h1>
            <p>Retrieval-Enhanced Text Generation with 28.4M Patterns</p>
        </div>
        
        <div class="status-bar">
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
            <div id="modelInfo"></div>
        </div>
        
        <div class="main-content">
            <!-- Generation Panel -->
            <div class="card">
                <h2>Text Generation</h2>
                
                <div class="presets">
                    <button class="preset-btn" onclick="setPrompt('The future of artificial intelligence')">AI Future</button>
                    <button class="preset-btn" onclick="setPrompt('Scientists have discovered')">Discovery</button>
                    <button class="preset-btn" onclick="setPrompt('Once upon a time')">Story</button>
                    <button class="preset-btn" onclick="setPrompt('Climate change will')">Climate</button>
                    <button class="preset-btn" onclick="setPrompt('In the next decade')">Future</button>
                </div>
                
                <div class="input-group">
                    <label for="prompt">Enter your prompt:</label>
                    <textarea id="prompt" placeholder="Type your prompt here...">The future of technology</textarea>
                </div>
                
                <div class="controls">
                    <div class="control-item">
                        <label for="maxTokens">Max Tokens: <span class="value" id="maxTokensValue">50</span></label>
                        <input type="range" id="maxTokens" min="10" max="200" value="50" oninput="updateValue('maxTokens')">
                    </div>
                    
                    <div class="control-item">
                        <label for="temperature">Temperature: <span class="value" id="temperatureValue">0.8</span></label>
                        <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.8" oninput="updateValue('temperature')">
                    </div>
                    
                    <div class="control-item">
                        <label for="topP">Top-p (Nucleus): <span class="value" id="topPValue">0.9</span></label>
                        <input type="range" id="topP" min="0.1" max="1" step="0.05" value="0.9" oninput="updateValue('topP')">
                    </div>
                    
                    <div class="control-item">
                        <label for="repetitionPenalty">Repetition Penalty: <span class="value" id="repetitionPenaltyValue">1.2</span></label>
                        <input type="range" id="repetitionPenalty" min="1" max="2" step="0.1" value="1.2" oninput="updateValue('repetitionPenalty')">
                    </div>
                    
                    <div class="control-item">
                        <label for="samplingMethod">Sampling Method:</label>
                        <select id="samplingMethod">
                            <option value="nucleus">Nucleus (Top-p)</option>
                            <option value="top_k">Top-k</option>
                            <option value="greedy">Greedy</option>
                        </select>
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="btn" onclick="generateText()" id="generateBtn">Generate</button>
                    <button class="btn secondary" onclick="clearOutput()">Clear</button>
                </div>
                
                <div class="stats" id="generationStats" style="display: none;">
                    <div class="stat-item">
                        <div class="stat-value" id="tokenCount">0</div>
                        <div class="stat-label">Tokens Generated</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="uniqueTokens">0</div>
                        <div class="stat-label">Unique Tokens</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="diversity">0%</div>
                        <div class="stat-label">Diversity</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="genTime">0s</div>
                        <div class="stat-label">Time</div>
                    </div>
                </div>
            </div>
            
            <!-- Output Panel -->
            <div class="card">
                <h2>Generated Output</h2>
                <div class="output-area" id="output">
                    <span class="loading">Ready to generate text...</span>
                </div>
            </div>
        </div>
        
        <!-- Pattern Search Panel -->
        <div class="card">
            <h2>Pattern Search</h2>
            
            <div class="input-group">
                <label for="searchQuery">Search for similar patterns:</label>
                <textarea id="searchQuery" placeholder="Enter text to find similar patterns..." rows="2">The weather today</textarea>
            </div>
            
            <button class="btn" onclick="searchPatterns()">Search Patterns</button>
            
            <div class="search-results" id="searchResults" style="margin-top: 20px;">
                <!-- Search results will appear here -->
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:5000';
        
        // Check server status on load
        window.onload = function() {
            checkStatus();
            setInterval(checkStatus, 30000); // Check every 30 seconds
        };
        
        async function checkStatus() {
            try {
                const response = await fetch(`${API_URL}/api/status`);
                const data = await response.json();
                
                if (data.status === 'ready') {
                    document.getElementById('statusDot').classList.add('ready');
                    document.getElementById('statusText').textContent = 'Model Ready';
                    document.getElementById('modelInfo').innerHTML = 
                        `<span>${data.patterns_loaded.toLocaleString()} patterns loaded | ${data.device}</span>`;
                } else {
                    document.getElementById('statusDot').classList.remove('ready');
                    document.getElementById('statusText').textContent = 'Not Connected';
                }
            } catch (error) {
                document.getElementById('statusDot').classList.remove('ready');
                document.getElementById('statusText').textContent = 'Server Offline';
            }
        }
        
        function updateValue(id) {
            const element = document.getElementById(id);
            const valueElement = document.getElementById(id + 'Value');
            valueElement.textContent = element.value;
        }
        
        function setPrompt(text) {
            document.getElementById('prompt').value = text;
        }
        
        async function generateText() {
            const generateBtn = document.getElementById('generateBtn');
            const output = document.getElementById('output');
            
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            output.innerHTML = '<span class="loading">Generating text...</span>';
            
            const prompt = document.getElementById('prompt').value;
            const maxTokens = parseInt(document.getElementById('maxTokens').value);
            const temperature = parseFloat(document.getElementById('temperature').value);
            const topP = parseFloat(document.getElementById('topP').value);
            const repetitionPenalty = parseFloat(document.getElementById('repetitionPenalty').value);
            const samplingMethod = document.getElementById('samplingMethod').value;
            
            const startTime = Date.now();
            
            try {
                const response = await fetch(`${API_URL}/api/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        max_tokens: maxTokens,
                        temperature: temperature,
                        top_p: topP,
                        repetition_penalty: repetitionPenalty,
                        sampling_method: samplingMethod
                    })
                });
                
                const data = await response.json();
                const elapsedTime = ((Date.now() - startTime) / 1000).toFixed(1);
                
                if (data.error) {
                    output.innerHTML = `<span style="color: red;">Error: ${data.error}</span>`;
                } else {
                    // Display generated text with highlighting
                    const promptLength = prompt.length;
                    const generatedText = data.generated;
                    
                    output.innerHTML = 
                        `<span class="prompt-text">${prompt}</span>` +
                        `<span class="new-text">${generatedText.substring(promptLength)}</span>`;
                    
                    // Update statistics
                    const tokens = data.tokens_added;
                    const uniqueTokens = new Set(tokens).size;
                    const diversity = tokens.length > 0 ? (uniqueTokens / tokens.length * 100).toFixed(0) : 0;
                    
                    document.getElementById('tokenCount').textContent = tokens.length;
                    document.getElementById('uniqueTokens').textContent = uniqueTokens;
                    document.getElementById('diversity').textContent = diversity + '%';
                    document.getElementById('genTime').textContent = elapsedTime + 's';
                    document.getElementById('generationStats').style.display = 'grid';
                }
            } catch (error) {
                output.innerHTML = `<span style="color: red;">Error: ${error.message}</span>`;
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate';
            }
        }
        
        async function searchPatterns() {
            const searchResults = document.getElementById('searchResults');
            const query = document.getElementById('searchQuery').value;
            
            searchResults.innerHTML = '<span class="loading">Searching...</span>';
            
            try {
                const response = await fetch(`${API_URL}/api/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        k: 10
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    searchResults.innerHTML = `<span style="color: red;">Error: ${data.error}</span>`;
                } else {
                    let html = '';
                    data.results.forEach((result, i) => {
                        html += `
                            <div class="search-result">
                                <span class="similarity">Similarity: ${result.similarity.toFixed(3)}</span>
                                <span class="pattern">"${result.pattern}"</span> â†’ 
                                <span class="continuation">"${result.continuation}"</span>
                            </div>
                        `;
                    });
                    searchResults.innerHTML = html || '<span>No results found</span>';
                }
            } catch (error) {
                searchResults.innerHTML = `<span style="color: red;">Error: ${error.message}</span>`;
            }
        }
        
        function clearOutput() {
            document.getElementById('output').innerHTML = '<span class="loading">Ready to generate text...</span>';
            document.getElementById('generationStats').style.display = 'none';
        }
    </script>
</body>
</html>
